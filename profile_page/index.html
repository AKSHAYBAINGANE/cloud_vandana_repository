<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c520d8e4e4.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="profile-card">
            <div class="profile-img">
                <img src="https://i.pinimg.com/236x/8d/35/57/8d35579c19ae343c95159df9adf33244.jpg" 
                alt="profileing">
            </div>
            <div class="profile-info">
                <h2>Alexa Smith</h2>
                <p class="designation">Software Engineer</p>
                <p class="bio">Passionate software engineer with a strong foundation in Web development.Always seeking opportunities to learn new technologies and contribute to impactful projects.</p>
            </div>
            <div class="social-icons">
                <span class="social-icon" class="facebook"><i class="fa-brands fa-facebook"></i></span>
                <span class="social-icon" class="twitter"><i class="fa-brands fa-twitter"></i></span>
                <span class="social-icon" class="linkdin"><i class="fa-brands fa-linkedin"></i></span> 
            </div>
        </div>
    </div>
</body>
</html>
